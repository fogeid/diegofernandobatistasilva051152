# docker-compose.yml
# Stack completa: Spring Boot + PostgreSQL + MinIO (com init)

version: '3.8'

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: seplag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: musicdb
      POSTGRES_USER: seplag
      POSTGRES_PASSWORD: seplag123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - seplag-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seplag -d musicdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MinIO Object Storage (S3-compatible)
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: seplag-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio-data:/data
    networks:
      - seplag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ========================================
  # MinIO Bucket Initialization
  # ========================================
  minio-init:
    image: minio/mc:latest
    container_name: seplag-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - seplag-network
    entrypoint: >
      /bin/sh -c "
      echo 'üöÄ Aguardando MinIO iniciar...';
      sleep 5;
      echo 'üì¶ Configurando MinIO...';
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      if mc ls myminio/albums >/dev/null 2>&1; then
        echo '‚úÖ Bucket albums j√° existe';
      else
        echo 'üì¶ Criando bucket albums...';
        mc mb myminio/albums;
        echo '‚úÖ Bucket albums criado com sucesso';
      fi;
      echo 'üîê Configurando pol√≠tica de acesso...';
      mc anonymous set download myminio/albums;
      echo '‚úÖ MinIO configurado com sucesso!';
      mc ls myminio/;
      exit 0;
      "

  # ========================================
  # Spring Boot Application
  # ========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seplag-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/musicdb
      SPRING_DATASOURCE_USERNAME: seplag
      SPRING_DATASOURCE_PASSWORD: seplag123
      
      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      
      # MinIO
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: albums
      
      # CORS
      CORS_ALLOWED_ORIGINS: "*"
      CORS_ALLOW_CREDENTIALS: "false"
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS,PATCH
      CORS_ALLOWED_HEADERS: "*"
      CORS_MAX_AGE: 3600
      
      # JWT
      JWT_SECRET: seu-secret-super-seguro-aqui-mude-em-producao-com-pelo-menos-256-bits
      JWT_EXPIRATION: 300000
      JWT_REFRESH_EXPIRATION: 86400000
      
      # Java Options
      JAVA_OPTS: -Xms512m -Xmx1024m -Duser.timezone=America/Cuiaba
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - seplag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# ========================================
# Networks
# ========================================
networks:
  seplag-network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local