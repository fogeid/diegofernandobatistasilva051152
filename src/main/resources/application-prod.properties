# ========================================
# Server Configuration
# ========================================
server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ========================================
# Database Configuration (PostgreSQL)
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/musicdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:seplag}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:seplag123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ========================================
# JPA / Hibernate
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# ========================================
# Flyway
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ========================================
# MinIO Configuration
# ========================================
minio.url=${MINIO_URL:http://minio:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:albums}
minio.presigned-url-expiration=1800

# ========================================
# CORS Configuration
# ========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:false}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.max-age=${CORS_MAX_AGE:3600}

# ========================================
# JWT Configuration
# ========================================
jwt.secret=${JWT_SECRET:prod-8c4f7e1a9d0b2f6c5e3a7d8b1f9c0a4e6d2b5a7c9f1e0d4a8b3}
jwt.expiration=${JWT_EXPIRATION:300000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# ========================================
# Actuator (Monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.prometheus.metrics.export.enabled=true

# ========================================
# Logging
# ========================================
logging.level.root=INFO
logging.level.br.gov.mt.seplag=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# OpenAPI/Swagger
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
