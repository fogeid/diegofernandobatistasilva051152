# Configuracoes para ambiente LOCAL (H2)

# ========================================
# Server Configuration
# ========================================
server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ========================================
# Database Configuration (H2)
# ========================================
spring.datasource.url=jdbc:h2:mem:musicdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ========================================
# JPA / Hibernate
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# ========================================
# Flyway (desabilitado no H2 local)
# ========================================
spring.flyway.enabled=false

# ========================================
# H2 Console
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# MinIO Configuration (local)
# ========================================
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:albums}
minio.presigned-url-expiration=1800

# ========================================
# CORS Configuration
# ========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:false}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,PATCH}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.max-age=${CORS_MAX_AGE:3600}

# ========================================
# JWT Configuration
# ========================================
jwt.secret=${JWT_SECRET:dev-9f3a2b7c1e6d4f0a8c5b9e2d7a1f6c4b3e9a0d8f2c6b5a7e1d4c9b0}
jwt.expiration=${JWT_EXPIRATION:300000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# ========================================
# Actuator (Monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.prometheus.metrics.export.enabled=true

# ========================================
# Logging
# ========================================
logging.level.root=INFO
logging.level.br.gov.mt.seplag=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# OpenAPI/Swagger
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
