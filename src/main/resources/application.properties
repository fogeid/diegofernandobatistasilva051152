# ========================================
# Application Name
# ========================================
spring.application.name=Projeto-Seplag

# ========================================
# H2 Database Configuration
# ========================================
spring.datasource.url=jdbc:h2:mem:musicdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# H2 Console
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANTE: validate ao invés de update quando usar Flyway!
spring.jpa.hibernate.ddl-auto=validate

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Flyway Configuration
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ========================================
# Upload Configuration
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ========================================
# Server Configuration
# ========================================
server.port=8080
#server.error.include-message=always

# ========================================
# JWT Configuration
# ========================================
jwt.secret=sua-chave-secreta-super-segura-aqui-com-pelo-menos-256-bits-para-funcionar-corretamente
jwt.expiration=300000
jwt.refresh-expiration=86400000

# ========================================
# MinIO Configuration
# ========================================
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=albums
minio.presigned-url-expiration=1800

# ========================================
# CORS Configuration
# ========================================
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ========================================
# Rate Limiting
# ========================================
rate-limit.requests-per-minute=10

# ========================================
# Actuator
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ========================================
# Logging
# ========================================
logging.level.root=INFO
logging.level.br.gov.mt.seplag=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.flywaydb=DEBUG